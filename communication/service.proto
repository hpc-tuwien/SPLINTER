syntax = "proto3";

service SplitService {
  rpc SplitCompute (SplitRequest) returns (SplitResponse);
}

enum Network {
  VGG16 = 0;
  RESNET50 = 1;
  MOBILENETV2 = 2;
}

message SplitRequest {
  Network network = 1;
  int32 partition_index = 2;
  bytes tensor = 3;
}

message SplitResponse {
  repeated string classes = 1;
  int32 server_time = 2;
}
